<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias & Fake News Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary: #e63946;
            --secondary: #f1faee;
            --accent: #a8dadc;
            --dark: #1d3557;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e20 0%, #fad0c420 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode .glass-card {
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .bias-meter {
            width: 200px;
            height: 200px;
            background: conic-gradient(#4CAF50 0deg, #FFC107 90deg, #F44336 180deg);
            border-radius: 50%;
            position: relative;
            margin: 2rem auto;
        }

        .bias-needle {
            width: 2px;
            height: 50%;
            background: var(--dark);
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom;
            transition: transform 0.5s ease-in-out;
        }

        .credibility-badge {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .real-news { background-color: #4CAF50; color: white; }
        .fake-news { background-color: #F44336; color: white; }

        .perspective-card {
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }

        .perspective-card:hover {
            transform: translateX(10px);
            background: rgba(168, 218, 220, 0.1);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .source-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        .form-switch .form-check-input {
    width: 3em;
    height: 1.5em;
    margin-left: 0;
}

.form-switch .form-check-input:checked {
    background-color: var(--primary);
    border-color: var(--primary);
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="#">
                <i class="bi bi-newspaper me-2"></i>Bias News Detector
            </a>
            <button class="btn btn-sm btn-outline-danger" id="themeToggle">
                <i class="bi bi-moon"></i>
            </button>
        </div>
    </nav>

    <main class="container my-5">
        <!-- Input Section -->
        <div class="glass-card p-4 mb-5">
            <h2 class="text-center mb-4">Analyze News Content</h2>
            
            <!-- Toggle Switch for URL or Paste -->
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="inputToggle">
                <label class="form-check-label" for="inputToggle">
                    <span id="toggleLabel">Enter URL</span>
                </label>
            </div>
        
            <!-- URL Input (Visible by Default) -->
            <div id="urlInput">
                <input type="url" class="form-control mb-3" id="newsUrl" placeholder="Enter news article URL">
            </div>
        
            <!-- Text Input (Hidden by Default) -->
            <div id="textInput" style="display: none;">
                <textarea class="form-control mb-3" id="newsText" rows="5" placeholder="Paste news article text here..."></textarea>
            </div>
        
            <button class="btn btn-danger btn-lg w-100" id="analyzeButton">
                <i class="bi bi-search me-2"></i>Analyze
            </button>
        </div>
        <!-- Loading Indicator -->
        <div class="glass-card p-4 mb-4 text-center" id="loading" style="display: none;">
            <div class="spinner-border text-danger"></div>
            <p class="mt-3">Analyzing Content...</p>
            <div class="progress mt-2" style="height: 4px;">
                <div class="progress-bar bg-danger" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="glass-card p-4" id="results" style="display: none;">
            <h2 class="text-center mb-4">Analysis Results</h2>
            <div class="bias-meter">
                <div class="bias-needle" id="biasNeedle"></div>
            </div>
            <h3 class="text-center mb-4" id="biasScore">Bias Score: 50%</h3>
            <h4>Summary</h4>
            <p id="newsSummary" class="glass-card p-3">N/A</p>
            <h4>Neutral Version</h4>
            <div class="position-relative">
                <p id="neutralText" class="glass-card p-3">N/A</p>
                <button class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2" 
                        onclick="copyNeutralText()">
                    <i class="bi bi-copy"></i>
                </button>
            </div>
            <h4>Alternative Perspectives</h4>
            <div id="alternativePerspectives" class="row g-3"></div>
            <h4>Fact-Checking Results</h4>
            <p id="factCheck" class="glass-card p-3">No fact-checking results available.</p>
        </div>
    </main>

    <!-- Error Toast -->
    <div class="toast" id="errorToast">
        <div class="toast-header bg-danger text-white">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Theme Toggle
            $('#themeToggle').click(() => {
                $('body').toggleClass('dark-mode');
                $('#themeToggle i').toggleClass('bi-moon bi-sun');
            });

            // Input Validation
            $('#newsUrl, #newsText').on('input', function() {
                const url = $('#newsUrl').val().trim();
                const text = $('#newsText').val().trim();
                const isValid = !!text || isValidUrl(url);
                $('#analyzeButton').prop('disabled', !isValid);
            });

            // Analyze Button Click
            $('#analyzeButton').click(function() {
                const url = $('#newsUrl').val().trim();
                const text = $('#newsText').val().trim();
                if (!url && !text) {
                    showError('⚠️ Please enter a news URL or text.');
                    return;
                }
                $('#loading').show();
                $('#results').hide();
                let progress = 0;
                const progressInterval = setInterval(() => {
                    if (progress < 90) {
                        progress += 10;
                        $('#progressBar').css('width', `${progress}%`);
                    }
                }, 300);

                // AJAX Call
                $.ajax({
                    url: '/api/analyze-news/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ news_url: url, news_text: text }),
                    success: function(response) {
                        clearInterval(progressInterval);
                        $('#progressBar').css('width', '100%');
                        setTimeout(() => {
                            $('#loading').hide();
                            $('#results').show();
                            updateResults(response);
                        }, 500);
                    },
                    error: function(xhr) {
                        clearInterval(progressInterval);
                        let message = '❌ Error analyzing news';
                        if (xhr.status === 400) message = "Invalid input format";
                        if (xhr.status === 429) message = "Too many requests - try again later";
                        showError(message);
                        $('#loading').hide();
                    }
                });
            });

            // Update Results
            function updateResults(response) {
    $('#biasScore').text(`Bias Score: ${response.bias_score}%`);
    $('#biasNeedle').css('transform', `rotate(${response.bias_score * 1.8}deg)`);
    $('#credibilityBadge').text(response.status === 'real' ? 'Real News' : 'Fake News')
                          .removeClass().addClass(`credibility-badge ${response.status === 'real' ? 'real-news' : 'fake-news'}`);
    $('#newsSummary').text(response.summary);
    $('#neutralText').text(response.rewritten_text);
    $('#alternativePerspectives').html(response.perspectives.map(p => `
        <div class="col-md-4">
            <div class="perspective-card p-3">
                <h6>${p.source}</h6>
                <p class="text-muted small">${new Date().toLocaleDateString()}</p>
                <p class="text-muted">${p.title}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-${p.sentiment === 'Real News' ? 'success' : 'danger'}">
                        ${p.sentiment}
                    </span>
                    <a href="${p.url}" target="_blank" 
                       class="btn btn-sm btn-danger">
                        <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                </div>
            </div>
        </div>
    `).join(''));
    $('#factCheck').text(response.fact_check || 'No fact-checking results available.');
}

            // Copy Neutral Text
            function copyNeutralText() {
                const text = document.getElementById("neutralText").innerText;
                navigator.clipboard.writeText(text);
                showError('✅ Neutral text copied to clipboard!');
            }

            // Show Error Toast
            function showError(message) {
                $('#toastMessage').text(message);
                new bootstrap.Toast($('#errorToast')).show();
            }

            // Validate URL
            function isValidUrl(url) {
                try { return Boolean(new URL(url)); } 
                catch { return false; }
            }
        });
        $(document).ready(function() {
    // Toggle between URL and Text Input
    $('#inputToggle').change(function() {
        if (this.checked) {
            $('#urlInput').hide();
            $('#textInput').show();
            $('#toggleLabel').text('Paste Text');
        } else {
            $('#urlInput').show();
            $('#textInput').hide();
            $('#toggleLabel').text('Enter URL');
        }
    });

    // Validate Input
    $('#newsUrl, #newsText').on('input', function() {
        const url = $('#newsUrl').val().trim();
        const text = $('#newsText').val().trim();
        const isValid = !!text || isValidUrl(url);
        $('#analyzeButton').prop('disabled', !isValid);
    });
});
    </script>
</body>
</html>
